    <main>
        <div class="principal-contact">

                <div class="col-6 p-3 m-auto contact-form">
                    <form>
                        <h2>Contacta con nosotros</h2>
                        
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" >
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                            <input type="textarea" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
            
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="tos">Aceptar términos de uso</label>
                        </div>
                        <div class="d-grid d-md-block text-md-end text-lg-start">
                            <button type="submit" class="btn btn-primary">Aceptar </button>
                            <button type="submit" class="btn btn-outline-primary">Cancelar </button>
